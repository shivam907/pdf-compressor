  <head>

      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <img class="logo" src="img/makes360.png" alt="" />
      <ul>
        <a href="">Home</a>
        <a href="">Company</a>
        <a href="">Services</a>
        <a href="">Industry</a>
        <a href="">Testimonials</a>
        <a href="">Portfolio</a>
        <div class="new">
          <a href="">Become a Partner</a>
          <div class="newBox">NEW</div>
        </div>
        <a href="">Contact Us</a>
        <ion-icon name="search-outline"></ion-icon>
      </ul>
    </nav>
    <div class="hero">
      <div class="content">
        <div class="cont">
          <h1>PDF Compressor</h1>
          <p>Free tool for compressing your heavy pdf file into lighter one</p>
        </div>
        <div class="cont2">
          <a href="">Home</a>
          <p>/</p>
          <a href="">PDF Compressor</a>
        </div>
      </div>
    </div>
    <div class="pdfCompressor">
      <!-- <div id="dropContainer" style="border: 1px solid black; height: 25rem">
        Drop Here
      </div> -->
      <form id="dropFileForm">
        <input class="ok" type="file" name="files[]" id="fileInput" />

        <label
          for="fileInput"
          id="fileLabel"
          ondragover="overrideDefault(event);fileHover();"
          ondragenter="overrideDefault(event);fileHover();"
          ondragleave="overrideDefault(event);fileHoverEnd();"
          ondrop="overrideDefault(event);fileHoverEnd();
        addFiles(event);"
        >
          <!-- <i class="fa fa-download fa-5x"></i> -->
          <!-- <br /> -->
          <span id="fileLabelText"> Choose a file or drag it here </span>
          <!-- <br /> -->
          <div class="convert op">
            <p>Converting</p>
            <div class="spinner rounded-circle"></div>
          </div>
          <!-- <span id="uploadStatus"></span> -->
        </label>

        <button class="uploadButton" onclick="uploadFiles(event)">
          Compress
        </button>
      </form>
      <!-- <input type="file" name="" id="input" />

      <button class="files">Submit</button> -->
    </div>
    <!-- <div class="space"></div> -->
    <script src="script.js"></script>
